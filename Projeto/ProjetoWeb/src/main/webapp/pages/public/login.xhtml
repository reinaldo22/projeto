<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
</h:head>

<h:body>
	<p:messages id="msgGlobal" showSummary="true" showDetail="false"
		closable="true" />

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage library="imagens" name="ajaxloadingbar.gif" />
	</p:dialog>

	<p:panel id="dlgLogin" header="Login" draggable="false" resizable="false"
		closable="false" modal="true">
		<h:form id="frmLogin">
			<h:panelGrid id="pnlLogin" columns="2">
				<p:outputLabel for="j_username" value="E-mail:" />
				<p:inputText id="j_username" value="#{usuarioBean.usuario.email}">

				</p:inputText>

				<p:outputLabel for="j_password" value="Senha:" />
				<p:password id="j_password" value="#{usuarioBean.usuario.senha}">

				</p:password>
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar"
					actionListener="#{usuarioBean.login}" update=":msgGlobal" />
			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
